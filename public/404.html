<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        line-height: 1.2;
        margin: 0;
      }

      html {
        color: #111;
        display: table;
        font-family: sans-serif;
        height: 100%;
        text-align: center;
        width: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }

      .error {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 40vh;
      }

      button {
        width: fit-content;
        font-size: 20px;
        font-weight: 600;
        color: #ffffff;
        background-color: #ffb700;
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin: 20px 0;
        cursor: pointer;
      }

      @media only screen and (max-width: 280px) {
        body,
        p {
          width: 95%;
        }

        h1 {
          font-size: 1.5em;
          margin: 0 0 0.3em;
        }
      }
    </style>
  </head>

  <body>
    <div className="error">
      <h1>에러가 발생했습니다.</h1>
      <button onclick="replaceLink()">메인화면으로</button>
    </div>

    <script type="text/javascript">
      function replaceLink() {
        location.replace("/");
      }
    </script>
  </body>
</html>
